<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isef" value="M"> <label for="isef">Homen</label> <br>
            <input type="radio" name="sexo" id="isem" checked value="F"> <label for="isem">Mulher</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="estuf" id="iestuf" checked> <label for="iestuf">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas"> Basquete</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">volei</label> <br>
            <input type="checkbox" name="estam" id="iestam"> <label for="iestam">Futebol americano</label> <br>
        </fieldset>

   
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
