<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required minlength="10" maxlength="20" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="de 0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">periodp letivo</label>
            <input type="month" name="mes" id="imes" value="2024-08">
        </p>
        <p>
            <label for="idia"></label>
            <input type="date" name="dia" id="idia" value="2024-08">
        </p>
        <p>
            <label for="ihora"></label>
            <input type="time" name="ihora" id="hora" value="03:09">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
