<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>novos formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="itelefone" id="telefone" pattern="[0-9]-[0-9]-{4}$">
            </p>
            <!-- Estuda mais sobre RegEx-->
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limper">
            </p>
        </fieldset>
    </form>
</body>
</html>
