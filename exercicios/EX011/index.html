<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivo diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <img src="imagens/foto-m.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
     <audio src="midia/Franklin's Fight - DJ Williams.mp3" controls autoplay></audio>
     
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/Franklin's Fight - DJ Williams.mp3" type="audio/mpeg">
        <source src="midia/Franklin's Fight - DJ Williams.ogg" type="audio/ogg">
        <source src="midia/Franklin's Fight - DJ Williams.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/Franklin's Fight - DJ Williams.mp3">Clique aqui para baixar o arquivo MP3 </a></p>
     </audio>
</body>
</html>
